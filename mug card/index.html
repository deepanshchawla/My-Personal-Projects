<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/mug.jpg" id="mug-image">
        <div class="card-details">
            <p id="coffee-mug-def">COFFEE MUG</p>
            <p id="white-coffee-def">White Coffee Mug</p>
            <p id="para">
                Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
            </p>

            <span id="new-price">₹149</span>
            <s><span id="old-price">₹230</span></s>


            <div id="button-box">
                <img src="https://bit.ly/3Q6Adni">
                <span id="add">Add To Cart</span>
            </div>
        </div>
    </div>
</body>
</html>
